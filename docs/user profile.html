<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User profile</title>
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/color.css">
    <link rel="stylesheet" href="../css/flex.css">
    <link rel="stylesheet" href="../css/positioning.css">
    <link rel="stylesheet" href="../css/tabs.css">
</head>
<body style ="background-color:lightgray">
    <div class="viewport">

        <!--basic grid-->


        <div class="grid-layout">

            <!--navbar-->


            <div class="grid-navbar">
                <div class="flex-it-up bggray">
                    <div class="flex-navbar-box ">
                        <div class="flex-direction">

                            <!--Header-->


                            <div class="margin-left-4">
                                <h3>Forsikring Nord</h3>
                            </div>

                            <!--Member status text and diamond icon-->


                            <div class="flex-margin-left align-self">
                                <p>Member Status</p>
                            </div>

                            <div class="flex-diamond-box bgred">

                            </div>

                            <!--User info-->


                            <div class="flex-userInfo-box bgorange">

                            </div>
                        </div>
                    </div>
                </div>             
            </div>

            <!--Middle part-->
            <div class="grid-middle">
                <div class="flex-it-up flex-column">
                    <!--Image box for default image-->
                    <div class="flex-profile-image">

                    </div>
                    <!-- Tabs-->
                    <!--tab1-->
                    <div>
                        <div class="vu-tabs flex-tabs-positioning">
                            <input name="tabs" type="radio" id="tab-1" checked="checked" class="input"/>
                            <label for ="tab-1">Forsikring</label>

                            <div class="vu-tab">
                                <h1>Hello</h1>
                            </div>

                            <!--tab2-->
                            <input name="tabs" type="radio" id="tab-2" class="input"/>
                            <label for ="tab-2" class="label">Faktura</label>

                            <div class="vu-tab">
                                <h1>Still Here?</h1>
                            </div>
                        
                         </div>

                     </div>

                </div>

            </div>

         </div>
    </div>
    
</body>
</html>
