<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User profile</title>
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/color.css">
    <link rel="stylesheet" href="../css/flex.css">
    <link rel="stylesheet" href="../css/positioning.css">
    <link rel="stylesheet" href="../css/tabs.css">
    <link rel="stylesheet" href="../css/modal.css"
</head>
<body style ="background-color:lightgray">
    <div class="viewport">

        <!--basic grid-->


        <div class="grid-layout">

            <!--navbar-->


            <div class="grid-navbar">
                <div class="flex-it-up bggray">
                    <div class="flex-navbar-box ">
                        <div class="flex-direction">

                            <!--Header-->


                            <div class="margin-left-4">
                                <h3>Forsikring Nord</h3>
                            </div>

                            <!--Member status text and diamond icon-->


                            <div class="flex-margin-left align-self">
                                <p>Member Status</p>
                            </div>

                            <div class="flex-diamond-box bgred">

                            </div>

                            <!--User info-->


                            <div>
                                <button id="myButton" class="flex-user-button"></button>

                            </div>
                        </div>
                    </div>
                </div>             
            </div>

            <!--Middle part-->

            <!--modal window -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">x</span>
                    <div>
                        fullName
                    </div>
                    <div>
                        <a href="#">Epost</a>
                    </div>
                    <div>
                        tlf
                    </div>
                    <div>
                        <a href="#">Adresse</a>
                    </div>
                    <div>
                        kunde Nummer
                    </div>
                    <div>
                        <button id="myButton2">Misc</button>
                    </div>
                    <!--misc modal-->
                    <div id="myModal2" class="modal2">
                        <div class="modal2-content">
                            <span class="close">x</span>
                            <!--Sivil Status-->
                            <div class="tgreen">
                                Married
                            </div>
                            <!--Number of Kids-->
                            <div class="tred">
                                2 kids
                            </div>
                            <!--Benefisiory-->
                            <div class="tgreen">
                                Jane Smith
                            </div>


                        </div>

                    </div>

                </div>
                

            </div>


            <div class="grid-middle">
                <div class="flex-it-up flex-column">
                    <!--Image box for default image-->
                    <div class="flex-profile-image">

                    </div>
                    <!-- Tabs-->
                    <!--tab1-->
                    <div>
                        <div class="vu-tabs flex-tabs-positioning">
                            <input name="tabs" type="radio" id="tab-1" checked="checked" class="input"/>
                            <label for ="tab-1">Forsikring</label>

                            <div class="vu-tab">
                                <h1>Hello</h1>
                            </div>

                            <!--tab2-->
                            <input name="tabs" type="radio" id="tab-2" class="input"/>
                            <label for ="tab-2" class="label">Faktura</label>

                            <div class="vu-tab">
                                <h1>Still Here?</h1>
                            </div>
                        
                         </div>

                     </div>

                </div>

            </div>

         </div>
    </div>
    <script src="../js/modal.js"></script>
</body>
</html>
